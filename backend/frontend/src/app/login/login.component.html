<h3 class='text-center'>
  Login Form
</h3>
<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <label>Email</label>
        <input type='text' name="email" class="form-control" ngModel/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type='password' name="password" class="form-control" ngModel/>
      </div>
      <input type='submit' value="Submit" class="btn btn-primary" />
  </form>
  <h4 class="text-center"> OR </h4>
  <div class="text-center">
    <input type='submit' value="Login with Facebook" class="btn btn-primary" (click)="onLoginWithFacebook($event)"/>
  </div>
</div>
